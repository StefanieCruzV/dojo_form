<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Dojo Survey</title>
  </head>
  <body>
    <form
      class="w-50 mx-auto d-block my-3 p-3 border bg-dark bg-opacity-75 text-white"
      action="/result"
      method="post"
    >
      <h1 class="text-warning">Dojo Survey</h1>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input name="name" type="text" class="form-control" />
      </div>
      <label class="form-label">Dojo Locations </label>
      <select name="location" class="form-select">
        <option selected></option>
        <option value="Chicago">Chicago</option>
        <option value="Seatle">Seatle</option>
        <option value="Online">Online</option>
        <option value="Burbank">Burbank</option>
        <option value="Bellevue">Bellevue</option>
      </select>
      <label class="form-label">Favorite Lenguaje</label>
      <select
        name="lenguaje"
        class="form-select"
        aria-label="Default select example">
        <option selected></option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="Java Script">Java Script</option>
        <option value="Python">Python</option>
        <option value="C#">C#</option>
      </select>

      <div class="mb-3">
        <label class="form-label">Comments</label>
        <textarea
          name="comments"
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
